<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Vaccinated</title>
  </head>
  <body>
    <section class="container">
      <header>Sign Up</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>Germany</option>
                <option>Italy</option>
                <option>Turkey</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <div class="vaccine-box">
            <h3>Choose the vaccinations you received:</h3>
            <div class="vaccine-option">
              <div class="vaccine">
                <input type="checkbox" id="check-chickenbox" name="vaccine" checked />
                <label for="check-chickenbox">Chickenbox</label>
              </div>
              <div class="vaccine">
                <input type="checkbox" id="check-covid19" name="vaccine" />
                <label for="check-covid19">COVID-19</label>
              </div>
              <div class="vaccine">
                <input type="checkbox" id="check-flu" name="vaccine" />
                <label for="check-flu">Flu</label>
              </div>
              <div class="vaccine">
                <input type="checkbox" id="check-hepatitis" name="vaccine" checked />
                <label for="check-hepatitis">Hepatitis B</label>
              </div>
              <div class="vaccine">
                <input type="checkbox" id="check-hpv" name="vaccine" />
                <label for="check-hpv">HPV</label>
              </div>
              <div class="vaccine">
                <input type="checkbox" id="check-mmr" name="vaccine" />
                <label for="check-mmr">MMR</label>
              </div>
              <div class="vaccine">
                <input type="checkbox" id="check-tdap" name="vaccine" />
                <label for="check-tdap">TDAP</label>
              </div>
            </div>
          </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
